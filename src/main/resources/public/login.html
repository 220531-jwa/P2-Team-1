<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
            Achieve Login Page placeholder
        -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Achieve Login</title>
    </head>
    <body>
        <div class="h3 p-2"><strong>Login to Your Account:</strong></div>
        <label class="p-2">Username: 
            <input class="form-control" id="un" type="text">
        </label>
        <label>Password: 
            <input class="form-control" id="pw" type="password">
        </label>
        <br> 
        <button type="button" class="btn btn-primary" onclick="login()" id="login">Login</button>
        <button type="button" class="btn btn-outline-primary" onclick="createAcc()">No Account? Create One</button>
    </body>
    <script src="./js/bootstrap.js"></script>
    <script src="login.js"></script>
</html>
