<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ticket</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body onload="getTicketByNum()">

    <p class="h4 p-2">Information Regarding Ticket:</p>

    <table class="table table-hover p-2" id="ticketTable" style="width:75%">
    </table>
    
    <button type="button" class="btn btn-outline-primary" id="homeButton" onclick="toHome()">To Home Page</button>
    <button type="button" class="btn btn-outline-primary" id="toAllTickButton" onclick="toAllTickets()">View All Tickets</button>
    <button type="button" class="btn btn-danger" onclick="tryDelete()">Delete Ticket</button>
    <div hidden id="deleteConfirm" class="alert alert-danger mt-2 mb-2">
        <p>Warning! Are you sure you would like to delete this ticket?</p>
        <button class="btn btn-outline-danger" id="realDelete" onclick="trueDelete()">Delete this ticket</button>
        <button class="btn btn-warning" onclick="hideBox()">Cancel</button>
    </div>

    <script src="./js/bootstrap.js"></script>
    <script src="./viewTicket.js"></script>
    <script src="./redirects.js"></script>
</body>
</html>
