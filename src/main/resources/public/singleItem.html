<html lang="en">
<head>

    <title>Item Information</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="p-2" onload="getItemInformation()">
    
    <h4>Item Information:</h4>
    <div class="d-flex justify-content-between flex-wrap w-50">

            <img id="coverImage">
        </div>
        <div id="infocolumn" class="column">
            <table id="itemInfoTable" class="table table-hover">
                
            </table>
        </div>
    </div>

    <div class="">
        <button type="button" class="btn btn-primary">Add to Cart</button>
        <button id="cartButton" type="button" class="btn btn-outline-primary" onclick="toCart()">Cart</button>
    </div>

    <div class="mt-2">
        <button type="button" class="btn btn-success" onclick="toHome()">To Home Page</button>
        <button type="button" class="btn btn-success" onclick="toProductsPage()">Products List</button>
    </div>


    <script src="./CartScript.js"></script>
