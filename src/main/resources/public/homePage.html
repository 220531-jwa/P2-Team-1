<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achieve Home Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body onload="home()">
    
    <h1 class = h1> Welcome to the Achieve! </h1>
    <div id="loginDiv" class="d-flex p-2" id="preLoginThings">
        <a id="loginLink" href="http://localhost:8081/login.html">Login</a>
    </div>


    <container class="d-flex p-2">
        <div id="login things">
            <p id="userMessage"></p>
            <button class="btn btn-outline-primary btn-sm" onclick="displayRewardPoints()">Show Reward Points</button>
            <p id="RewardPoints" hidden></p>
        </div>
    </container>
    <container class="d-flex p-3">
        <div id="addBalance">
            Add Balance:
            <input id="balanceInput" type="number" class="form-control-sm"></label>
            <button class="btn btn-outline-primary btn-sm" onclick="addBal()">Submit</button>
            <p class="mt-3 mb-3" style="color:red" hidden>Unable to add balance to account. Try again.</p>
            <div hidden id="newBalanceAlert" class="alert alert-success mt-2 mb-2">
                <p class="alert-heading"> Success! </p>
                <p id="newBalanceHere"></p>
            </div>
        </div>
    </container>

    <container id="hiddenRedirects" class="p-2 mb-2">
        <button class="btn btn-outline-info" hidden id="sellerHomeBtn" type="button" onclick="toSellerHome()">To Seller Home</button>
        <button class="btn btn-outline-info" hidden id="adminHomeBtn" type="button" onclick="toAdminHome()">To Admin Home</button>
    </container>
    <br>
    <container class="p-2 mt-2 mb-2">
        <button id="browseProducts" type="button" class="btn btn-primary" onclick="toProductsPage()">Browse Products</button>
        <button id="submitTicket" type="button" class="btn btn-primary" onclick="toSubmitNew()">Submit Support Ticket</button>
        <button id="allTickets" type="button" class="btn btn-primary" onclick="toAllTickets()">View All Tickets</button>
        <br>
        <button id="logoutButton" class="btn btn-outline-danger mt-2" type="button" onclick="logout()" hidden>Logout</button>
    </container>

    <script src="./js/bootstrap.js"></script>
    <script src="./homePage.js"></script>
    <script src="./redirects.js"></script>
</body>
</html>
