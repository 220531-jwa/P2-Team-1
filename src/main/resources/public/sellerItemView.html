<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item View</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>
<body class="p-2" onload="pullItem()">
    <h2>Item View</h2>

    <div class="d-flex justify-content-start">
        <div id="imgcolumn" class="col-2">
            <img id="coverImage" class="img-fluid">
        </div>
        <div id="infocolumn" class="col-4">
            <table class="table table-hover mt-2" id="itemTable">
                <tr><th>Name:</th></tr>
                <tr><th>Description:</th></tr>
                <tr><th>Cost:</th></tr>
                <tr><th>In Stock:</th></tr>
            </table>
        </div>
    </div>

    <div class="item-container">
        <button id="butt" type="button" class="btn btn-outline-primary" onclick="openTable()">Edit Item</button>
        <table hidden id="editsTable" class="table table-hover mt-2" style="width: 50%">
            <tr><th>New Name:</th><td><input id="newName" class="form-control ml-3" placeholder="Enter New Name"></td></tr>
            <tr><th>New Description:</th><td><textarea id="newDesc" class="form-control ml-3" placeholder="Enter New Description"></textarea></td></tr>
            <tr>
                <th>New Cost:</th>
                <td><input id="newCost" type="number" class="form-control ml-3" placeholder="0.00"></td>
            </tr>
            <tr>
                <th>Inventory:</th>
                <td><input id="newInven" class="form-control ml-3" type="number" placeholder="0"></td>
            </tr>
            <tr>
                <th>Image File:</th>
                <td><input id="newLink" class="form-control ml-3" type="text"></td>
            </tr>
            <tr><td><button id="submitbtn" class="btn btn-success" onclick="editItem()">Submit</button>
            <button id="deletebtn" class="btn btn-outline-danger" onclick="deleteItem()">Delete this Product</button></td></tr>
        </table>
        <div hidden id="deleteConfirm" class="alert alert-danger mt-2 mb-2">
            <p>Warning! Are you sure you would like to delete this Item?</p>
            <button class="btn btn-outline-danger" id="realDelete" onclick="trueDelete()">Confirm: Delete this Product</button>
            <button class="btn btn-warning" onclick="hideBox()">Cancel</button>
        </div>

        <button class="btn btn-warning" type="button" onclick="toSellerHome()">To Seller Home</button>
        <button class="btn btn-warning" type="button" onclick="toSellerInventory()">To Your Items List</button>

    </div>




    <script src="./sellerItemView.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./redirects.js"></script>
    
</body>
</html>
