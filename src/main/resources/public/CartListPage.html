<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart List Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>
<body onload="populateCart()">
    <div>
        <h2>Your Cart</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Cost</th>
                    <th scope="col">ID</th>
                </tr>
            </thead>
            <tbody id="CartBody">
                

            </tbody>



        </table>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="checkOut()" id="checkout">Checkout</button>

        <button class="btn btn-primary" type="button" onclick="toHome()">Back To Home</button>
        <button class="btn btn-primary" type="button" onclick="toProductsPage()">Back to Products</button>

    </div>
    <script src="./CartScript.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./redirects.js"></script>
    
</body>
</html>
