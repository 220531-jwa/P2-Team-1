<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="p-2">
    <div class="h5 p-2">
        Enter your support request information below:
    </div>

    <p id="errormsg" class="p-2" style="color:red" hidden>* Please Complete All Fields *</p>

    <label class="input-group w-50 p-2">
        Subject:
        <input class="form-control p-2 w-100" type="text" id="subj" placeholder="Subject">
    </label>

    <label class="input-group w-50 p-2">
        Decription:
        <textarea class="form-control w-100" id="desc" type="text" placeholder="Description"> 
        </textarea> 
    </label>
    <br/>

    <button type="button" class="btn btn-primary" onclick="newTicket()">Submit ticket</button>
    <button type="button" class="btn btn-primary" onclick="toAllTickets()">View All Current Tickets</button>
    <button type="button" class="btn btn-outline-primary" onclick="toHome()">Back to Home</button>
    
    
    <script src="./newTicket.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./redirects.js"></script>
</body>
</html>
