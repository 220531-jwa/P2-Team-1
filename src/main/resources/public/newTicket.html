<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket</title>
</head>
<body>

    <div class="input-group w-50">
        Status:
        <div class="w-100" style="width:200px;"> 
            <select class = "form-select " id="status">
                <option value="pass">In Stock</option>
                <option value="fail">Out of Stock</option>
            </select>
        </div>
    </div>
    <br/>
  
    <label class="input-group w-50">
        Decription:
        <textarea class="form-control w-100" id="desc" type="text" placeholder="Type description here (limit 1000 characters)"> 
        </textarea> 
    </label>
    <br/>

    <br/>
    <label class="input-group w-50">
        Submission Date:
        <input  class="form-control w-100" id="submitdate" type="date" placeholder="Event Date YYYY-MM-DD"> <!--need to code in a date selector here-->
    </label>
    <br/>

    <button type="button" class="w-30 btn btn-primary" onclick="newTicket()">New Ticket</button>
    
</body>
</html>
